<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos de JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tabela de Multiplicações</h1>
    </header>
    <section>
        <div>
            <p>Número

            </select>
        </div>
    </section>
    <footer>
        <p>&copy; Curso em Video e Guilherme Valerio</p>
    </footer>
    <script src="script.js"></script>
